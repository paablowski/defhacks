<div class="row">
  <div class="container">
    <div class="col s12 m6 l4 offset-m3 offset-l4 z-depth-1 grey lighten-4">
      <form class="fond" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col s6 m6 l6 offset-s3 offset-m3 offset-l3 center-align">
            <img class="responsive-img" src="https://png.icons8.com/dotty/240/000000/conference-background-selected.png">
          </div>
        </div>
        <div class="col s12">
          <div class="row">
            <div class="input-field">
              <!--<i class="material-icons prefix">email</i>-->
              <input id="last_name" type="text" name="name" #name="ngModel" [(ngModel)]="user.name">
              <label for="icon_prefix">Usuario</label>
            </div>
          </div>
        </div>
        <div class="col s12">
          <div class="row">
            <div class="input-field">
              <!--<i class="material-icons prefix">vpn_key</i>-->
              <input id="password" type="password" name="password" #password="ngModel" [(ngModel)]="user.password">
              <label for="icon_prefix">Contrase√±a</label>
            </div>
          </div>
        </div>
        <div class="col s12">
          <div class="row">
            <input type="checkbox" id="test5" />
            <label class="check" for="test5">Recordarme</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <button class="waves-effect waves-light btn-large blue-grey darken-2" type="submit" value="Entrar" name="action">Ingresar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
